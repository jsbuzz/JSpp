<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>js++ DOM animation demo</title>
	
	<style type="text/css">
		* {
			font-family: Calibri,Helvetia,sans-serif;
		}

		body {
			padding:0;
			margin:0;
		}
		
		h1{
			margin:0;
			padding: 5px 20px;
			background-color: navy;
			color: white;
			border-bottom: 5px solid #555;
			margin-bottom: 10px;
		}
		
		h1 span{
			font-size: 13px;
			color: #ddd;
			display: inline-block;
			margin-left: 5px;
			padding-left: 5px;
			border-left: 1px solid #ddd;
		}

		h1 span strong{
			color: white;
		}
		
		div#colors{
			padding:5px;
			position: absolute;
			left:200px;
			top: 60px;
			border: 1px dotted #777;
		}
		
		div#colors div {
			width:100px;
			height:100px;
			position: relative;
		}
		div#red   {background-color: red;}
		div#green {background-color: green;}
		div#blue  {background-color: blue;}

	</style>

	<script type="text/javascript" src="../js++.js"></script>
	<script type="text/javascript" src="../SJL/iterators.js"></script>
	<script type="text/javascript" src="../SJL/dom.js"></script>
	<script type="text/javascript" src="../SJL/dom.animation.js"></script>
	<script type="text/javascript">
	var $  = DOM.Element,
	    $$ = DOM.query;

	function loadTest()
	{	
		minimize = new DOM.Effect.ScalableEffect(DOM.EffectEngine,DOM.ElementInterface,{margin:45,width:10,height:10,top:25});
		restore = new DOM.Effect.ScalableEffect(DOM.EffectEngine,DOM.ElementInterface,{margin:0,width:100,height:100,top:0});
		
		offsetEffect = new DOM.Effect.ScalableEffect(DOM.EffectEngine,DOM.ElementInterface.Offset,{left:'+100'});


		blinkAnimation = 
			DOM.Animation.create(minimize,$$('div#colors div'),{duration:400})
			.concat(
			DOM.Animation.create(restore,$$('div#colors div'),{duration:400}));

		
		offsetAnimation = new DOM.Animation(offsetEffect,$$('div#colors'),{duration:800});
		
		offsetAnimation.run();
		blinkAnimation.run();
	}
	</script>
</head>

<body onload="loadTest()">
	<h1>DOM.Effect tests <span>using <strong>SJL/dom.js</strong><br/>Standard Js++ Library</span></h1>
	
	<div id="colors">
		<div id="red"></div>
		<div id="green"></div>
		<div id="blue"></div>
	</div>

</body>
</html>
